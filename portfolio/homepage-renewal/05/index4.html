<script>
	/* 상단으로 */
$( document ).ready( function() {
		$( window ).scroll( function() {
			if ( $( this ).scrollTop() > 200 ) {
				$( '.on-scroll-top' ).fadeIn();
			} 
			else {
				$( '.on-scroll-top' ).fadeOut();
			}
			} );
		$( '.on-scroll-top' ).click( function() {
			$( 'html, body' ).animate( { scrollTop : 0 }, 600 );
			return false;
		} );
	});

	function fnSubmit(){
		if ($("#sns_id").val() == ""){
			alert("세션이 만료되었습니다. 다시 처음부터 시도해주세요.");
			location.href="/index.do";
		}
		
		var $frm = $("#frnTerms");		
		var validationChk = fnValidateCheckBox($frm);
		
		if(validationChk){
			var $form = $("#frmSnsInfo");
			var validationInput = fnValidateCheck ($form);

			if (validationInput) {
				if (!($("#sns_phone").val().length >= 10 && $("#sns_phone").val().length <= 11)){
					alert ("휴대폰 번호를 올바르게 넣어주세요.");
					$("#sns_phone").focus();
					return;
				}
				
				($("#agreeTerms4").prop ("checked")) ? $("#marketingAgreeYn").val ("Y") : $("#marketingAgreeYn").val ("N");

				var fnBeforeSerialize = function(){
				};
		
				var fnBeforeSubmit = function() {
					$("#ajax_load_indicator").show();
				};
				var fnApplyCallback = function(objResponse, statusText, xhr, $from){
		       	 if (statusText == "success"){
			            if( objResponse["result"]){
			            	alert('SNS 회원 등록이 완료 되었습니다.');
			            	if ($("#goUrl").val() != "") {
			            		location.href = $("#goUrl").val(); 	
			            	} else {
			            		location.href = '/index.do';
			            	}
			            }else{
			            	alert("데이터 전송 중 오류가 발생하였습니다.");
			            }
			        }else{
			        	alert("데이터 전송 중 오류(실패)가 발생하였습니다.");
			        }
		       };
				
			    var options = {
			            url : "./proc_sns.json",
			            type : "post" ,
			            dataType : 'json',
			            beforeSerialize: fnBeforeSerialize,
			            beforeSubmit : fnBeforeSubmit, // ajaxSubmit 통신 전 처리 작업
			            success : fnApplyCallback ,
			            error: function(data, result, resultMsg) {
			            	alert("데이터 전송 중 오류가 발생하였습니다.");
			            }
			        };
			    $form.ajaxSubmit( options );
			}
		}
	}

	$(function(){
		$("#terms_conts_1_btn, #terms_conts_2_btn, #terms_conts_3_btn, #terms_conts_4_btn").click (function () {
			var $conts_id = $("#" + $(this).prop("id").replace ("_btn", "_popup"));
			if ($conts_id.hasClass('on' == true)) {
				$conts_id.removeClass('on');
				$('.front-body').css('overflow', 'scroll');
			} else {
				$conts_id.addClass('on');
				$('.front-body').css('overflow', 'hidden');
			}
		})
		
		var checkCnt = 0;
		$("#agreeTerms1, #agreeTerms2, #agreeTerms3, #agreeTerms4").change (function () {
			$(this).prop("checked") ? checkCnt++ : checkCnt--;
			(checkCnt >= 4) ? $("#agreeTermsAll").prop("checked", true) : $("#agreeTermsAll").prop("checked", false);
		});
		
		$("#agreeTermsAll").change (function () {
			if ($(this).prop("checked")){
				$("#agreeTerms1, #agreeTerms2, #agreeTerms3, #agreeTerms4").prop("checked", true);
				checkCnt = 4;
			} else {
				$("#agreeTerms1, #agreeTerms2, #agreeTerms3, #agreeTerms4").prop("checked", false);
				checkCnt = 0;
			}
		});
	})

	var onReady = function(){
		$("#ajax_load_indicator").hide();
	};
	
	$(document).ready(onReady);
</script>

			}
		});
		
	};

	$(document).ready(onReady);
