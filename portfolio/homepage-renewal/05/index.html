<script>

/* 상단으로 */
$( document ).ready( function() {
  $( window ).scroll( function() {
    if ( $( this ).scrollTop() > 200 ) {
      $( '.on-scroll-top' ).fadeIn();
    } 
    else {
      $( '.on-scroll-top' ).fadeOut();
    }
    } );
  $( '.on-scroll-top' ).click( function() {
    $( 'html, body' ).animate( { scrollTop : 0 }, 600 );
    return false;
  } );
});

<script>
window.name ="Tour2000ParentWindow";
var openWin;
function fnPopupCheck(){
  var frm = document.getElementById ("form_chk");
  openWin = window.open('', 'popupChk', 'width=500, height=550, top=100, left=100, fullscreen=no, menubar=no, status=no, toolbar=no, titlebar=yes, location=no, scrollbar=no');
  frm.action = "https://nice.checkplus.co.kr/CheckPlusSafeModel/checkplus.cb";
  frm.target = "popupChk";
  frm.submit();
}

var onReady = function(){
  $("input[name='agree-all']").change(function(){
    if( $( this ).is(':checked') == true ) {
      $( ":checkbox[name^='agree-term']" ).each(function(){
        $( this ).prop( "checked", true );
      });
      $("#marketingAgreeYnTemp").prop( "checked", true );
    }else{
      $( ":checkbox[name^='agree-term']" ).each(function(){
        $( this ).prop( "checked", false );
      });
      $("#marketingAgreeYnTemp").prop( "checked", false );
    }
  });
  
  
  $("#insertForm div.commentList.padding.short").click (function () {
    var pos_idx = $(this).index();
    if (pos_idx > 0) {
      var $popup_box = $('.terms_agreementBox').eq(pos_idx - 1);
      if ($popup_box.hasClass('on')) {
        $popup_box.removeClass('on');
        $('.front-body').css('overflow', 'scroll');
      } else {
        $popup_box.addClass('on');
        $('.front-body').css('overflow', 'hidden');
      }
    }
  });
};

$(document).ready(onReady);
</script>
