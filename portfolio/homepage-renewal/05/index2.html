<script>
  /* 상단으로 */
  $( document ).ready( function() {
      $( window ).scroll( function() {
        if ( $( this ).scrollTop() > 200 ) {
          $( '.on-scroll-top' ).fadeIn();
        } 
        else {
          $( '.on-scroll-top' ).fadeOut();
        }
        } );
      $( '.on-scroll-top' ).click( function() {
        $( 'html, body' ).animate( { scrollTop : 0 }, 600 );
        return false;
      } );
    });
  </script>
